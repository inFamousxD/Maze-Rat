<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maze Rat</title>
    <link rel="stylesheet" type="text/css" href="./styles.css"/>
    <script type="text/javascript" src="./jquery.min.js"></script>
  </head>
  <body>
    <div id="grid">
      <canvas id="canvas" width="800" height="550"></canvas>
      <button id="build-maze">Build maze</button>
      <button id="fast-maze">Fast maze</button>

      <button id="play-maze">Play Maze</button>
      <button id="solve-maze">Breadth First</button>
      <button id="depth-first">Depth First</button>
      <button id="star">Star</button>

      <button id="race">Race Algorithms </button>

    </div>
    <script src="./bundle.js"></script>
  <script>
    $("#build-maze").click(function(){
      grid.addCells(ctx);
      grid.draw(ctx);
      MazeBuilder.buildMaze(1);
    })

    $("#fast-maze").click(function(){
      grid.addCells(ctx);
      grid.draw(ctx);
      MazeBuilder.buildMaze(0);
    })

    $("#solve-maze").click(function(){
      MazeSolver.solveMaze();
    })

    $("#depth-first").click(function(){
      DfSolver.solveMaze();
    })

    $("#star").click(function(){
      StarSolver.solveMaze();
    })

    $("#race").click(function(){
      DfSolver.solveMaze();
    })



    $("#play-maze").click(function(){
      window.addEventListener('keydown',this.check, false);
      game.playMaze(ctx);
    })

    function check(e) {
      game.moveUser(e.code);
    }
  </script>
  </body>
</html>
