<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Maze Rat</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css"/>
    <script type="text/javascript" src="./vendor/jquery.min.js"></script>
  </head>
  <body>
    <div class="header group">
      <div class="portfolios group">
        <a class="logo" href="https://github.com/rogeralexmiller" target="_blank">
          <img src="./assets/images/GitHub-Mark-32px.png"/>
        </a>
        <a class="logo" id="linkedin" href="https://www.linkedin.com/in/roger-miller-104ba66b" target="_blank">
          <img src="./assets/images/In-Black-34px-R.png"/>
        </a>
      </div>

      <div class="title-header">
        <h1 class="title"> Maze Rat </h1>
        <p class="sub-header"> Click on the buttons above the grid to see how algorithms generate mazes. <br />
        Click on the buttons below the grid to see how algorithms solve mazes.</p>
      </div>
      <p class="byline"> By <a href="https://rogeralexmiller.github.io/" target="_blank"> Roger Miller </a></p>
    </div>
    <div class="stats">
      <h3></h3>
      <p></p>
    </div>

    <div id="grid" class="group">
      <div id="builders">
        <h2> </h2>
        <button id="build-maze">Animate random-step</button>
        <button id="fast-maze">Fast random-step maze</button>
        <button id="build-street">Street Grid</button>
        <button id="df-builder">Animate depth-first</button>
      </div>
      <canvas id="canvas" width="800" height="550"></canvas>
      <div class="button-menu group">

        <div id="solvers">
          <button id="solve-maze">Breadth First</button>
          <button id="depth-first">Depth First</button>
          <button id="roger">RogerSolver</button>
          <h2> Maze Solvers </h2>
        </div>
      </div>

    </div>
    <script src="./bundle.js"></script>

  </script>
  </body>
</html>
